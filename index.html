<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Manipulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Array Manipulator</h1>
        <div id="array-display"></div>
        <div id="input-section">
            <input type="text" id="input-array">
            <button id="add-element" onclick="addElement()">Add Element</button>
        </div>
        <div id="btns">
            <button class="button" id="push" onclick="push()">Push</button>
            <button class="button"id="pop"onclick="pop()">Pop</button>
            <button class="button"id="shift" onclick="shift()">Shift</button>
            <button class="button" id="unshift" onclick="unshift()">Unshift</button>
            <button class="button"id="slice" onclick="slice()">Slice</button>
            <button class="button"id="splice" onclick="splice()">Splice</button>
        </div>
        <div id="result"></div>
   

    </div>










    <script src="script.js"></script>
</body>

</html>
